<script id="edit_template" type="text/template">
  <div id="yys_edit_voyage">
      <div class="xblock">
        <h3>基本费用</h3> 
      <table class="table1 table">
        <tr>
          <th>团号</th>
          <td>
            <input type="text" data-bind="value:number" class="k-input" /> 
          </td>
          <th>签证费</th>
          <td>
            <input type="text" data-bind="value:visa_charges" data-role="numerictextbox" data-min="0" data-format="￥\#" /> 
          </td>
        </tr>
          <tr>
            <th>出发日期</th>
            <td>
              <input type="text" data-bind="value:departure_date" data-role="datepicker" /> 
            </td>
            <th>第三第四人船票</th>
            <td>
              <input type="text" data-role="numerictextbox" data-bind="value:the_fourth" data-min="0" data-format="￥\#" /> 
            </td>
          </tr>
          <tr>
          <th>产品类型</th>
            <td>
              <select data-role="dropdownlist" data-bind="value:type" data-source="['团队游','单船票']"></select> 
            </td>
            <th>成人保险费</th>
            <td>
              <input type="text" data-role="numerictextbox" data-bind="value:adt_insurance" data-min="0" data-format="￥\#" /> 
            </td>
          </tr>
          <tr>
            <th>最低价格</th>
            <td>
              <input type="text" data-role="numerictextbox" data-bind="value:min_price" data-min="0" data-format="￥\#" /> 
            </td>
            <th>儿童保险费</th>
            <td>
              <input type="text" data-role="numerictextbox" data-bind="value:chd_insurance" data-min="0" data-format="￥\#" /> 
            </td>
          </tr>
          <tr>
          <th>全付</th>
            <td>
              <select data-role="dropdownlist" data-text-field="text" data-bind="value:pay_all" data-value-field="value" data-source="[{text:'是',value:1},{text:'否',value:0}]"></select> 
              <div # if(pay_all == 1){ # style="display:none" # }# id="earnestval">
              定金费：<input type="text" data-role="numerictextbox" data-bind="value:earnest" data-min="0" data-format="￥\#" /> 
              </div>
            </td>
            <th>港务费、税费</th>
            <td>
              <input type="text" data-role="numerictextbox" data-bind="value:port_charges" data-min="0" data-format="￥\#" /> 
            </td>
          </tr>
          <tr>
          <th></th>
          <td></td>
            <th>小费</th>
            <td>
              <select data-role="dropdownlist" data-text-field="text" data-bind="value:tip_included" data-value-field="value" data-source="[{text:'包含',value:1},{text:'不包含',value:0}]"></select> 
              <div # if( tip_included==1 ){ # style="display:none" # }# id="tipval">
              <input type="text" data-role="numerictextbox" data-min="0" data-bind="value:tip" data-format="￥\#" /> 
              </div>
            </td>
          </tr>
      </table> 
      </div>

    <div class="xblock">
      <h3>其他费用</h3> 
            <div id='other_fees'></div> 
    </div>

    <div class="xblock">
      <h3>特惠政策</h3> 
            <div id='discount'></div> 
    </div>
  </div>
<a class="k-button k-button-icontext" href="yys11.html" target="_blank"><span class="k-icon k-update"></span>设置客舱价格</a>
</script>
