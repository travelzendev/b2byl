<script id="edit_template" type="text/template">
  <div id="yys_edit_line">
    <table class="table1">
      <colgroup>
        <col width="100" />
        <col />

        <col />
      </colgroup>
      <tr>
        <th></th>
        <td style="color:\#aaa">标题请参考：邮轮公司+邮轮名称 + 途经港口 + 行程天数</td>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th>航线名称</th>
        <td>
          <input style="width:400px" type="text" class="k-input" /> 
        </td>
        <th>航线类型</th>
        <td>
          <select name="" data-source="[{name:'地中海'},{name:'东南亚'}]" data-text-field="name" data-value-field="name" data-role="dropdownlist"></select> 
        </td>
      </tr>

    <tr>
      <th>途径港口</th>
      <td>
          <input style="width:400px" type="text" class="k-input" /> 
      </td>
      <th>所属公司</th>
      <td>
          <select name="" data-source="[{name:'美服'},{name:'美服2'}]" data-text-field="name" data-value-field="name" data-role="dropdownlist"></select> 
      </td>
    </tr>

    <tr>
      <th>出发日期</th>
      <td>
          <input style="width:370px" type="text" id="departure_date_data" class="k-input" />
          <input style="width:0px" data-role="datepicker" type="text" id="departure_date" class="k-input" /> 
      </td>
      <th>所属邮轮</th>
      <td>
          <select name="" data-source="[{name:'美服'},{name:'美服2'}]" data-text-field="name" data-value-field="name" data-role="dropdownlist"></select> 
      </td>
    </tr>
    <tr>
      <th>报名截止日期</th>
      <td>
     <input type="text" data-min="0" style="width:80px;" data-role="numerictextbox" data-format="\#" data-bind="value:order_last_date" class="k-input" /> 天 
      </td>
      <th>上传地点</th>
      <td>
          <select name="" data-source="[{name:'新加坡'},{name:'新加坡'}]" data-text-field="name" data-value-field="name" data-role="dropdownlist"></select> 
      </td>
    </tr>
    <tr>
      <th>行程天数</th>
      <td>
     <input type="text" data-min="0" style="width:80px;" data-role="numerictextbox" data-format="\#" data-bind="value:days" class="k-input" /> 天 
      </td>
      <th>下船地点</th>
      <td>
          <select name="" data-source="[{name:'新加坡'},{name:'新加坡'}]" data-text-field="name" data-value-field="name" data-role="dropdownlist"></select> 
      </td>
    </tr>
    <tr>
      <th>最低价格</th>
      <td>
     <input type="text" data-role="numerictextbox" data-min="0" style="width:80px;" data-format="￥\#" data-bind="value:min_price" class="k-input" /> 起 
      </td>
      <th>儿童年龄限制</th>
      <td>
     <input type="text" data-role="numerictextbox" data-min="0" style="width:80px;" data-format="\#" data-bind="value:chd_age_limit" class="k-input" /> 
      </td>
    </tr>
    <tr>
      <th>航线图片</th>
      <td>
           <input name="files" class="upload-files" type="file" />
      </td>
      <th></th>
      <td></td>
