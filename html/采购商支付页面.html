      <div class="block">

        <div class="block-body">
          <div class="row">
            <label for="">
              <input id="" name="xxx" checked type="radio" /> 
              付全款
              <span class="price" data-bind="">128000元</span>
            </label>
            <label for="">
              <input id="" name="xxx" type="radio" />

<div class="block selected-info">
              <p class="row row1">
              您选择的是：
              <span class="title" data-bind="text:line_info.line_name"></span>
              </p>
              <p class="row row2">
              订单总价：&#165;<span data-bind="text:total.total_money"></span>
                结算价：&#165;<span data-bind="text:total.calc_money"></span>

              </p>
            </div>
      <div class="block">
        <h3 class="gray-title">航线信息</h3>

                <th>所属航次</th>
                <th>天数</th>
                <th>上船地点</th>
                <th style="border-right:0">下船地点</th>
              </tr>
            </thead>
            <tbody>
            <tr>
              <td data-bind="text:line_info.line_name"></td>
              <td data-bind="text:line_info.departure_date"></td>
              <td data-bind="text:line_info.cruise_name"></td>
              <td data-bind="text:line_info.cruise_id"></td>
              <td data-bind="text:line_info.days"></td>
              <td data-bind="text:line_info.departure_city"></td>
              <td data-bind="text:line_info.arrival_city"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
