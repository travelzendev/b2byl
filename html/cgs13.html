              <script type="text/template" id="passenger_info_tmpl">
                <div class="psr_table">
                  <table class="table-b6"> 
                  <tr>
                    <td width="80">
                    </td>
                    <td>第<s>#=psr_id#</s>位乘客 成人 20岁</td>
                  </tr>
                  <tr>
                    <td><b class="red">*</b>护照姓名</td>
                    <td>
                   <input class="k-input" data-bind="value:psr_name" type="text" /> 
                    </td>
                  </tr>
                  <tr>
                    <td>护照号码</td>
                    <td>
                   <input class="k-input" data-bind="value:psr_visanumber" name="" type="text" /> 
                    </td>
                  </tr>
                  <tr>
                    <td>出生日期</td>
                    <td>
                   <input class="k-input" data-role="datepicker" data-bind="value:psr_birth" name="" type="text" /> 
                    </td>
                  </tr>
                  <tr>
                    <td>性别</td>
                    <td>
                    <label>
                      <input name="#= uid #_gender" value="male" data-bind="checked:psr_gender" type="radio" />男
                    </label>
                    &nbsp;&nbsp;
                    <label>
                      <input name="#= uid #_gender"value="female" data-bind="checked:psr_gender" type="radio" />女
                    </label>
                    </td>
                  </tr>
                  <tr>
                    <td>代办签证</td>
                    <td>
                    <label>
                    <input name="#= uid #_visa" value="1" data-bind="checked:psr_visa" type="radio" />需要
                    </label>
                    &nbsp;&nbsp;
                    <label>
                    <input name="#= uid #_visa" value="0" data-bind="checked:psr_visa" type="radio" />不需要
                    </label>
                    </td>
                  </tr>
                  <tr>
                    <td>购买保险</td>
                    <td>
                    <label>
                      <input name="#= uid #_insurance" value="1" data-bind="checked:psr_insurance" type="radio" />需要
                    </label>
                    &nbsp;&nbsp;
                    <label>
                      <input name="#= uid #_insurance" value="0" data-bind="checked:psr_insurance" type="radio" />不需要
                    </label>
                    </td>
